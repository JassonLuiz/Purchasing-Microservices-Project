version: '3.9'
services:
  backend:
    container_name: backend
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
    networks:
      host:

  rabbitmq:
    restart: always
    image: rabbitmq:3.13-management
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      host:

networks:
  host:
